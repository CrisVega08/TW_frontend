<div class="black-background animated fadeIn" [ngClass]="_modUpl.hidden">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="closeModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
          <img *ngIf="!ImageTemp" [src]="'xxx' | images" class="w150">
          <img *ngIf="ImageTemp" [src]="ImageTemp" class="w150">
          <input (change)="selecImage( $event.target.files[0] )" type="file">
        </div>
        <div class="modal-footer">
          <button [disabled]="!ImageTemp" type="button" class="btn btn-primary" (click)="uploadFl()">Cambiar Imagen</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
