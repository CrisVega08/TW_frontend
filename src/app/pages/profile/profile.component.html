<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User's profile</h4>
        <h6 class="card-subtitle">User Name</h6>

        <form ngNativeValidate class="form p-t-20" #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="exampleInputuname">User's name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="user.nombre" name="nombre" type="text" class="form-control" placeholder="Username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">User's email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="user.email" type="email" [disabled]="user.google" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="pwd1">Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd1" placeholder="Enter password">
            </div>
          </div>
          <div class="form-group">
            <label for="pwd2">Confirm Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd2" placeholder="Enter password again">
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox checkbox-success">
              <input id="checkbox1" type="checkbox">
              <label for="checkbox1"> Remember me </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"> </i>
            Save</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">User's photograph</h4>
        <h6 class="card-subtitle">User Name</h6>
        <img *ngIf="!ImageTemp" [src]="user.img | images" class="w150">
        <img *ngIf="ImageTemp" [src]="ImageTemp | images" class="w150">
        <input (change)="selecImage( $event.target.files[0] )" type="file">
        <br><br>
        <button type="button" (click)="changeImage()" [disabled]="!uploadFile" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"> </i>
              Update
            </button>
      </div>
    </div>
  </div>
</div>
