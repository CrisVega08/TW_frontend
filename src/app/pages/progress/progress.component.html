<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progres Bar</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentage1" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentage1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentage2" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentage2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment (porcentageChange)="porcentage1 = $event" legend="Progress Blue" [porcentage]="porcentage1"></app-increment>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment (porcentageChange)="porcentage2 = $event" legend="Progress Green" [porcentage]="porcentage2"></app-increment>
            </div>
        </div>
    </div>
</div>
