<div class="col-12">
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Prueba</th>
              <th class="w70">Tiempo</th>
              <th class="w70">Errores</th>
              <th class="text-nowrap w70">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Result">
              <td>{{item.usuario.nombre}}</td>
              <td>{{item.prueba.nombre}}</td>
              <td align="center">
                {{item.tiempo}}
                <!-- <div class="progress progress-xs margin-vertical-10 ">{{item.tiempo}}
                  <div class="progress-bar bg-danger" style="width: 35% ;height:6px;"></div>
                </div> -->
              </td>
              <td align="center">{{item.errores}}</td>
              <td class="text-nowrap">
                <button class="btn btn-primary btn-sm">
                      <i class="fa fa-save"></i>
                      </button>
                <button class="btn btn-danger btn-sm">
                      <i class="fa fa-trash-o"></i>
                      </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
